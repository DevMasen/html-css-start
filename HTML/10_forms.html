<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="" method="get">
            <p>
                Usename <input type="text" size="15" maxlength="16">
            </p>

            <p>
                Password <input type="password" size="15" maxlength="8">
            </p>

            <p>
                Email <input type="email" name="usermail" id="" size="25"> 
            </p>

            <p>
                Select your Gender <br>
                <input type="radio" name="gender" value="male" checked>Male 
                <input type="radio" name="gender"
                value="female">Female <br>
            </p>

            <p>
                Which one do you have? <br>
                Instagram <input type="checkbox" name="social" value="instagram"> <br>
                Telegram <input type="checkbox" name="social" value="telegram"> <br>
                Facebook <input type="checkbox" name="social" value="facebook"> <br>

            </p>

            <textarea name="comment" id="" cols="30" rows="10">Enter here ...
            </textarea>
            
            <p>
                Agree with tems privacy policy
                <input type="checkbox" required>
            </p>

            <button type="submit">submit</button>
        </form>
    </body>
</html>
