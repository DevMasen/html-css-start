<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="400" height="400" style="background-color: black;">
        <circle cx="100" cy="200" r="80" fill="purple" stroke="black"/> 
    </svg>
    <svg width="400" height="400" style="background-color: brown;">
        <rect width="200" height="300" fill="gold" />
    </svg>
    <svg width="400" height="400" style="background-color: darkmagenta;">
        <line x1="10" y1="10" x2="300" y2="100" style="stroke: darkcyan; stroke-width:10; stroke-linecap:round"/>
    </svg>
    <svg style="background-color: darkcyan;">
        <ellipse cx="150" cy="75" rx="100" ry="40" fill="yellow" style="stroke: darkmagenta;" />
    </svg>
    <svg width="400" height="400" style="background-color: magenta;">
        <polygon points="100 100, 300 100, 200 250" fill="grey" style="stroke: darkturquoise;stroke-width:3" />
    </svg>
</body>
</html>
<!-- svg is a picture type that uses for icons and logos -->
