<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Style</title>
    <link rel="stylesheet" href="../CSS/style12.css">
</head>
<body>
    <h1>First Edition Auctions</h1>
    <table>
        <tr class="odd">
            <th>Author</th>
            <th>Title</th>
            <th>Reserve Price</th>
            <th>Current Bid</th>
        </tr>
        <tr class="even">
            <td>E.E. Cummings</td>
            <td>Tulips & Chimneys</td>
            <td class="money">$2,000.00</td>
            <td class="money">$2,642.50</td>
        </tr>
        <tr class="odd">
            <td>Charles d'Orleans</td>
            <td>Poemes</td>
            <td class="money"></td>
            <td class="money">$5,866.00</td>
        </tr>
        <tr class="even">
            <td>T.S. Eliot</td>
            <td>Poemes 1909-1925</td>
            <td class="money">$1,250.00</td>
            <td class="money">$8,499.35</td>
        </tr>
        <tr class="odd">
            <td>Sylvia Plath</td>
            <td>The Colossus</td>
            <td class="money"></td>
            <td class="money">$1,031.72</td>
        </tr>
    </table>
</body>
</html>
