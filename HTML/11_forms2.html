<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>forms2</title>
</head>
<body>
    <form action="" method="get">
        <p>
            Select your gender:
        </p>
        <p>
            <!-- mutiple : attributes that alow user to select several options. -->
            <select name="gender" size="2" multiple>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="none">non-binary</option>
                <option value="rnts">
                    rather not to say
                </option>
            </select>
        </p>
        <p>
            Select your file:
        </p>
        <p>
            <input type="file" name="file1">
        </p>
        <!-- input type image acts like button type submit. -->
        <input type="image" src="../PICTUREs/send.png" width="60px" height="25px">
        <input type="hidden">
        <!-- <button type="submit">submit</button> -->
    </form>
</body>
</html>
